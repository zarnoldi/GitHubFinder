<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>GitHub Finder</title>
</head>
<body>
<nav class="navbar-dark bg-primary mb-3">
    <div class="container">
        <a href="" class="navbar-brand">
            <h1>GitHub Finder</h1>
        </a>
    </div>
</nav>
<div class="container searchContainer">
    <div class="search card card-body bg-secondary text-white">
        <h2>Search Github for Users</h2>
        <p class="lead">
            Enter a username to fetch a user profile and repos
        </p>
        <input class="form-control" type="search" name="githubUsers" id="search" placeholder="Github Username">
    </div>
    <br>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm" id="profile"></div>
        </div>
    </div>
</div>
<footer class="fixed-bottom" id="footer">
    <div class="row">
        <div class="container col-lg-8">
            <ul class="list-unstyled">
                <li>
                    <a href="http://github.com">Github</a>
                </li>
            </ul>
            <p>Built by Tom O'hare</p>
        </div>
    </div>
    <a href="http://" target="_blank" rel="noopener noreferrer"></a>
</footer>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="module" src="app.js"></script>
</html>
